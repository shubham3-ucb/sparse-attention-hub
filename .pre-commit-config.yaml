# Pre-commit hooks for sparse-attention-hub
# Run with: pre-commit run --all-files
repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
    -   id: trailing-whitespace
    -   id: end-of-file-fixer
    -   id: check-yaml
    -   id: check-added-large-files
        args: ['--maxkb=1000']
    -   id: check-merge-conflict
    -   id: check-toml
    -   id: check-json
    -   id: debug-statements

-   repo: https://github.com/psf/black
    rev: 22.10.0
    hooks:
    -   id: black
        name: black
        language_version: python3
        args: ['--line-length=88']

-   repo: https://github.com/pycqa/isort
    rev: 5.12.0
    hooks:
    -   id: isort
        name: isort
        args:
          - "--profile=black"
          - "--line-length=88"
          - "--multi-line=3"
          - "--known-first-party=sparse_attention_hub"

-   repo: https://github.com/pycqa/flake8
    rev: 5.0.4
    hooks:
    -   id: flake8
        args:
          - "--max-line-length=88"
          - "--extend-ignore=E203,W503,E501"
          - "--exclude=build,dist,.git,__pycache__,.pytest_cache,.venv"

-   repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.4.0
    hooks:
    -   id: mypy
        args:
            - "sparse_attention_hub"
            - "--ignore-missing-imports"
            - "--no-strict-optional"
            - "--warn-redundant-casts"
            - "--warn-unused-ignores"
        pass_filenames: false
        additional_dependencies:
            - types-PyYAML
            - types-requests
            - types-setuptools

-   repo: https://github.com/pycqa/pylint
    rev: v2.17.4
    hooks:
    -   id: pylint
        name: pylint
        args:
            - --rcfile=.pylintrc
        files: ^sparse_attention_hub/

-   repo: https://github.com/pycqa/bandit
    rev: 1.7.5
    hooks:
    -   id: bandit
        args: ["-r", "sparse_attention_hub/"]
        exclude: tests/

-   repo: https://github.com/asottile/pyupgrade
    rev: v3.10.1
    hooks:
    -   id: pyupgrade
        args: [--py38-plus]

-   repo: https://github.com/pycqa/docformatter
    rev: v1.7.5
    hooks:
    -   id: docformatter
        args:
          - --in-place
          - --wrap-summaries=88
          - --wrap-descriptions=88